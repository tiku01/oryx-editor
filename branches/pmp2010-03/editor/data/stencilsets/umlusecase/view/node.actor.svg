<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
   	xmlns="http://www.w3.org/2000/svg"
   	xmlns:oryx="http://www.b3mn.org/oryx"
   	version="1.0">
   	<oryx:magnets>
    	<oryx:magnet oryx:cx="0" oryx:cy="10" oryx:anchors="left" />
    	<oryx:magnet oryx:cx="0" oryx:cy="40" oryx:anchors="left" />
    	<oryx:magnet oryx:cx="0" oryx:cy="70" oryx:anchors="left" />

    	<oryx:magnet oryx:cx="10" oryx:cy="80" oryx:anchors="bottom" />
    	<oryx:magnet oryx:cx="40" oryx:cy="80" oryx:anchors="bottom" />
    	<oryx:magnet oryx:cx="70" oryx:cy="80" oryx:anchors="bottom" />

    	<oryx:magnet oryx:cx="80" oryx:cy="10" oryx:anchors="right" />
    	<oryx:magnet oryx:cx="80" oryx:cy="40" oryx:anchors="right" />
    	<oryx:magnet oryx:cx="80" oryx:cy="70" oryx:anchors="right" />

    	<oryx:magnet oryx:cx="10" oryx:cy="0" oryx:anchors="top" />
    	<oryx:magnet oryx:cx="40" oryx:cy="0" oryx:anchors="top" />
    	<oryx:magnet oryx:cx="70" oryx:cy="0" oryx:anchors="top" />

    	<oryx:magnet oryx:cx="40" oryx:cy="40" oryx:default="yes" />
  	</oryx:magnets>
  	<g
     	oryx:minimumSize="80 60"
     	id="actor">
    	<rect
    		id="border"
	   		x="0"
	   		y="0"
       		width="80"
       		height="80"
       		stroke="black"
	   		stroke-width="2"
	   		fill="white"
       		oryx:resize="horizontal vertical" />
	  	<text 
	  		id="stereotype"
	  		font-size="12"  
	  		x="40" 
	  		y="4"
	  		stroke="black"
	  		oryx:anchors="top" 
	  		oryx:align="top center"
	  		oryx:fittoelem="border">
	  	</text>	   
      	<text 
      		id="text" 
      		font-size="12" 
      		x="40" 
      		y="18"
      		stroke="black"
      		oryx:anchors="top" 
      		oryx:align="top center"
      		oryx:fittoelem="border">
      	</text>
  	</g>
</svg>